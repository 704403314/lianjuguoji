<script type="text/javascript">
	$(window).load(function(){
		$(".loading").addClass("loader-chanage");
		$(".loading").fadeOut(300);

		$('.cd_btn').click(function(){
			
			if($(this).attr('flag') == 1){
				$(this).find('b').addClass('jt');
				$(this).next().stop().animate({
					'height':"100%"
				},500);
				$(this).attr('flag','2');
			}else {
				$(this).find('b').removeClass('jt');
				$(this).next().stop().animate({
					'height':"0"
				},10);
				$(this).attr('flag','1');
			}
			
		})


	})
</script>
