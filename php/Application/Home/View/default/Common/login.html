<script>
	$('.loginbu').click(function(){
//            alert(123);
		var phone = $('.phone').val();
		var password = $('.password').val();
		var url = "{:U('Common/checkLogin')}";

		if(phone==''){
			layer.msg('请填写手机号');
			return false;
		}
		if(password==''){
			layer.msg('请填写密码');
			return false;
		}

		$.ajax({
			type:'post',
			url:url,
			data:{'phone':phone,'password':password},
			dataType:'json',
			success:function(r) {
				if (r.status == 1) {
					window.location.href = "{:U('User/mypage')}";
				} else {
					layer.msg(r.msg);

				}
			}
		})
		return false;
	})
</script>
