<script>
	$('.logout').click(function(){
		var url = '{:U("Common/logout")}';
		$.ajax({
			type:'post',
			url:url,
			data:{},
			dataType:'json',
			success:function(r) {
				if (r.status == 1) {
					window.location.href = "{:U('Common/login')}";
				} else {
					layer.msg(r.msg);

				}
			}
		})
